<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   

   
        * {
            box-sizing: border-box;
        }

        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1F1F1F;
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
        }

        .img img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .header h1 {
            color: white;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .header p {
            color: hsl(75, 94%, 57%);
            margin-top: -10px;
            font-size: 1.1rem;
        }

        .para p {
            color: whitesmoke;
            padding: 10px;
            font-size: 1rem;
        }

        .links a {
            display: block;
            background-color: #333333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
        }

        .links a:hover {
            color: black;
            background-color: hsl(75, 94%, 57%);
        }

        /* Responsive Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .links a {
                font-size: 1rem;
            }

            .img img {
                width: 120px;
                height: 120px;
            }

            .container {
                padding: 15px;
            }
        }

        /* Extra Small Screens (Below 400px) */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .header p,
            .para p {
                font-size: 0.9rem;
            }

            .links a {
                font-size: 0.9rem;
                padding: 12px;
            }

            .img img {
                width: 100px;
                height: 100px;
            }
        }

    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="img">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
        </div>
        
        <div class="header">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
        </div>

        <div class="para">
            <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>

        
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/anthony-oche">Anthony Oche</a>.
    </div>
    </div>



  
  
  
</body>
</html>
